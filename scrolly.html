<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Myth of the Lone Wolf</title>
  <link rel="stylesheet" href="scrolly.css">
</head>
<body>

  <!-- Background “scroller”: -->
  <div id="bg-wrapper">
    <div id="bg-scroller"></div>
  </div>

  <!-- Your scrolling captions: -->
  <div class="content">

    <section class="section" data-bg="https://picsum.photos/1600/900?random=3">
      <div class="step">
        <h2>Caption 1</h2>
        <p>This uses background #1.</p>
      </div>
      <div class="step">
        <h2>Caption 2</h2>
        <p>Still background #1 – same image.</p>
      </div>
      <div class="step">
        <h2>Caption 3</h2>
        <p>Last caption on bg #1.</p>
      </div>
    </section>

    <section class="section" data-bg="https://picsum.photos/1600/900?random=4">
      <div class="step">
        <h2>Caption 4</h2>
        <p>Now we switch to background #2.</p>
      </div>
      <div class="step">
        <h2>Caption 5</h2>
        <p>Still background #2.</p>
      </div>
    </section>

    <section class="section" data-bg="https://picsum.photos/1600/900?random=5">
      <div class="step">
        <h2>Caption 6</h2>
        <p>Now we switch to background #3.</p>
      </div>
      <div class="step">
        <h2>Caption 7</h2>
        <p>Still background #3.</p>
      </div>
    </section>

  </div>

  <script src="https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver"></script>
  <script src="scrolly.js"></script>
</body>
</html>
